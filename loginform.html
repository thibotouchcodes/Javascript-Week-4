        <body>

            <script>

                    var username = document.getElementById("usernameinput").value;
                    var password = document.getElementById("passwordinput").value;

                    checkusercreds(username, password);

                }    

                function checkusercreds(username, password){
                    var systemusername = "Bizzle";
                    var systempassword = "1993";

                    if(username == systemusername && password == systempassword){
                        document.getElementById("message").innerHTML = "Correct. Setting up your workspace";
                    } else{
                        document.getElementById("message").innerHTML = "Username or password are incorrect. Please try again";
                    }
                }
            </script>
        </body>
</html>
